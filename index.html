<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Soundscape</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <h1>Emoji Soundscape</h1>
    </header>

    <main class="main-content">
        <section class="emoji-mixer">
            <h1>好きな絵文字を選択してBGMを作ろう</h1>

            <div class="selected-emojis-display">
                </div>

            <div class="emoji-input-area">
                <ul class="emoji-list">
                    <li><button class="emoji-button">🌧️</button></li>
                    <li><button class="emoji-button">☀️</button></li>
                    <li><button class="emoji-button">⛈️</button></li>
                    <li><button class="emoji-button">❄️</button></li>
                    <li><button class="emoji-button">🌈</button></li>
                    <li><button class="emoji-button">🌊</button></li>
                    <li><button class="emoji-button">🔥</button></li>
                    <li><button class="emoji-button">🌳</button></li>
                    <li><button class="emoji-button">🌸</button></li>
                    <li><button class="emoji-button">🌅</button></li>
                </ul>
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
